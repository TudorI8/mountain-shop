<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favico.png" type="image/png" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/admin.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Mountain Shop</title>
</head>

<body>
    <div class="container">
        <div class="navbar flex justify-around items-center bg-dark p-10">
            <div class="logo">
                <h3 id="mountain">
                    <i class="fa-sharp fa-solid fa-mountain-sun fa-beat"></i>
                    <a href="../index.html">Mountain Shop</a>
                </h3>
            </div>
            <div class="nav-links flex gap-20">
                <a href="admin.html">
                    <i class="fa-solid fa-user-shield"></i>
                </a>
                <div class="cart-icon">
                    <a href="cart.html">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </a>
                    <div class="cart-badge" id="cart-badge"></div>
                </div>
            </div>
        </div>
        <div class="main">
            <h1>Admin Page</h1>
            <form id="product-form">
                <div>
                    <label for="name">Product Name</label>
                    <input type="text" id="name" />
                </div>
                <div>
                    <label for="price">Price</label>
                    <input type="number" id="price" />
                </div>
                <div>
                    <label for="image-url">Image URL</label>
                    <input type="text" id="image-url" />
                </div>
                <div>
                    <label for="stock">Stock</label>
                    <input type="text" id="stock" />
                </div>
                <div>
                    <label for="details">Details</label>
                    <input type="text" id="details" />
                </div>
                <div>
                    <label for="category">Category</label>
                    <input type="text" id="category" />
                </div>
                <div>
                    <label for="manufacturer">Manufacturer</label>
                    <input type="text" id="manufacturer" />
                </div>
                <button id="save-btn">Save product</button>
            </form>
            <table id="products-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Image</th>
                        <th>Stock</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="footer"></div>
        <script type="module" src="../js/admin.js"></script>
    </div>
</body>
</html>
